
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="assets/images/tvicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SnehTV : Login Panel</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="style/1(snehtv).jpg" alt="" /></div>
        <div class="formBx">
          <form method="post" action="userdb/login_action.php">
            <h1>Sneh TV</h1>
            <h2>Sign In</h2>
            <input type="text" name="email" placeholder="Email Address" />
            <input type="password" name="pass" placeholder="Password" />
            <input type="submit" name="login" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="userdb/register_action.php" method="post">
            <h2>Sign Up</h2>
            <input type="text" name="fname" placeholder="Full Name" required>
            <input type="tel" minlength="10" maxlength="10" name="mob" placeholder="Mobile No." required>
            <input type="email" name="email" placeholder="Email Address" required>
            <!-- <label class="form-label col-sm-3">Select Country</label> -->
            <div class="col-sm-5">
                <select id="country" name="country" class="form-control"></select>
            </div>
            <!-- <label class="form-label col-sm-3">Select State</label> -->
            <div class="col-sm-4">
                <select name="state" id="state" class="form-control"></select>
            </div>
            <input type="text" name="pass" placeholder="Create Password" required>
            <input type="submit" name="reg" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="style/2(snehtv).jpg" alt="" /></div>
      </div>
    </div>
  </section>

  <script src="script.js" type="text/javascript"></script>
  <script src="country-state-snehtv.js" type="text/javascript"></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <!-- <script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script> -->
</body>
</html>
